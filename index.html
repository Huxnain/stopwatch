<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="main">
    <div id="timerdiv">
    <div>
        <h1 class="div1" id="hour">0</h1>
        <h1 class="div1" id="min">0</h1>
        <h1 class="div1" id="sec">0</h1>
        <h1 class="div1" id="msec">0</h1>
    </div>
    </div>
    <div id="btndiv">
    <div>
       <button class="div2" onclick="start()" id="start">Start</button>
       <button class="div2" onclick="pause()">Pause</button>
       <button class="div2" onclick="stop()">Stop</button> 
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
